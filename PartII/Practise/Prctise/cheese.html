        <script>
        $(function(){
            let piece = "";
            $('td').click((evt) => {
                const td = $(evt.target);
                if (piece == "") {
                    piece = td.text()
                    td.empty();
                } else {
                    td.text(piece);
                    piece = "";
                }
            });
        });
        </script>
