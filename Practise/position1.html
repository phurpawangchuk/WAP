<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        div {
            border: 5px solid black;
            margin-left: 5px;
            margin-bottom: 5px;
        }
        #b {
            position: absolute;
            top: 0px;
            bottom: 0px;
            right: 0px;
            width: 200px;
        }
        #d {
            position: relative;
            bottom: 0px;
            left: 100px;
            width: 300px;
        }
        </style>
    </head>
    <body>
        <div id="a">
            AAAAA
            <div id="b">
                BBBBB
                <div id="c">
                    CCCCC
                </div>
            </div>
        </div>
        <div id="d">
            DDDDD
        </div>
    </body>
</html>
