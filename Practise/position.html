<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        div { border: 1px solid black; }
        #a { position: relative; top: 300px; }
        #b { position: absolute; top: 0px; right: 200px; width: 200px;}
        #c { position: absolute; top: 30px; right: 0px; } 
        #d { position: absolute; top: 60px; right: 200px; width: 200px; }
        #e { position: absolute; top:50px; right: 100px; width: 20px;}
        </style>
    </head>
    <body>
        <div id="a">
            A
            <div id="b">
                B
                <div id="c">C</div>
            </div>
            <div id="d">
                D
                <div id="e">E</div>
            </div>
        </div>
    </body>
</html>
