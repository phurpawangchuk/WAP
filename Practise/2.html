<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
.item1 { grid-area: some;}
.item2 { grid-area: text;}
.item3 { grid-area: here;}
.item4 { grid-area: there;}

.grid-container {
   display: grid;
   grid-template-areas :
   'some text text'
   'some here there';
}
div{
    background-color: antiquewhite;
    border: 1px solid black;
}
        </style>
    </head>
    <body>
        <div class="grid-container">
            <div class="item1">Some</div>
            <div class="item2">text</div>
            <div class="item3">here</div>
            <div class="item4">there</div>
        </div>
    </body>
</html>
