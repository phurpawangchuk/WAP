<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clean Screen</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="container"></div>
        <div id="control">
            <label for="width">Width:</label>
            <input type="number" id="width" value="50">
            <label for="growthAmount">Growth Amount:</label>
            <input type="number" id="growthAmount" value="10">
            <label for="interval">Interval (ms):</label>
            <input type="number" id="interval" value="250">
            <label for="numberCircles">Number Circles:</label>
            <input type="number" id="numberCircles" value="5">
            <button id="start">Start</button>
        </div>
    </body>
</html>
